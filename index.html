<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaap Exchanges | Premium Discord Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .accent-red { color: #ED4245; }
        .bg-accent-red { background-color: #ED4245; }
        .neon-glow { box-shadow: 0 0 20px rgba(237, 66, 69, 0.2); }
        .gradient-text { background: linear-gradient(45deg, #ED4245, #ff7e7e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="flex justify-between items-center mb-16 max-w-6xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-accent-red rounded-lg flex items-center justify-center neon-glow">
                <i class="fa-solid fa-bolt text-white"></i>
            </div>
            <span class="text-xl font-bold tracking-tighter">KAAP <span class="accent-red">EXCHANGES</span></span>
        </div>
        <a href="YOUR_DISCORD_LINK" class="glass px-6 py-2 rounded-full text-sm font-medium hover:bg-white/10 transition">Discord Server</a>
    </nav>

    <main class="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
        <div>
            <h1 class="text-6xl font-black mb-6 leading-tight">Fastest Fees in the <span class="gradient-text">Exchange Game.</span></h1>
            <p class="text-gray-400 text-lg mb-8 max-w-md">Professional, secure, and instant. We handle your PayPal, Crypto, and Bank transfers with the lowest market rates.</p>
            <div class="flex gap-4">
                <button class="bg-accent-red px-8 py-4 rounded-xl font-bold hover:scale-105 transition neon-glow">Start Exchange</button>
                <button class="glass px-8 py-4 rounded-xl font-bold hover:bg-white/5 transition">View Rates</button>
            </div>
        </div>

        <div class="glass p-8 rounded-3xl neon-glow">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i class="fa-solid fa-calculator accent-red"></i> Fee Calculator
            </h3>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">You Send</label>
                    <div class="relative">
                        <input type="number" id="sendAmount" value="100" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-2xl font-bold focus:outline-none focus:border-red-500 transition">
                        <select id="sendMethod" class="absolute right-2 top-2 bottom-2 bg-neutral-800 border-none rounded-lg px-4 text-sm font-bold">
                            <option value="paypal">PayPal</option>
                            <option value="tikkie">Tikkie</option>
                            <option value="crypto">Crypto (LTC/SOL)</option>
                            <option value="bank">Bank Transfer</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-center -my-3">
                    <div class="w-10 h-10 bg-neutral-900 border border-white/10 rounded-full flex items-center justify-center z-10">
                        <i class="fa-solid fa-arrow-down text-xs text-gray-500"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">You Receive</label>
                    <div class="relative">
                        <input type="text" id="receiveAmount" readonly class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-2xl font-bold text-red-400 focus:outline-none">
                        <select id="receiveMethod" class="absolute right-2 top-2 bottom-2 bg-neutral-800 border-none rounded-lg px-4 text-sm font-bold">
                            <option value="crypto">Crypto (LTC)</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank">Bank Transfer</option>
                            <option value="revolut">Revolut</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white/5 p-4 rounded-2xl border border-white/5 space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">Exchange Fee Rate</span>
                        <span id="feeRate" class="font-mono text-green-400">7%</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">Service Cost</span>
                        <span id="feeCost" class="font-mono text-red-400">€7.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Fee configuration pulled from bot.py
        const routeFees = {
            'paypal|crypto': 0.07,
            'paypal|bank': 0.05,
            'tikkie|crypto': 0.07,
            'crypto|paypal': 0.02,
            'crypto|bank': 0.02,
            'default': 0.05
        };

        function calculate() {
            const amount = parseFloat(document.getElementById('sendAmount').value) || 0;
            const send = document.getElementById('sendMethod').value;
            const receive = document.getElementById('receiveMethod').value;
            
            const key = `${send}|${receive}`;
            const feePercent = routeFees[key] || routeFees['default'];
            
            let fee = amount * feePercent;
            
            // Apply €0.50 minimum fee for non-crypto senders
            if (send !== 'crypto') {
                fee = Math.max(fee, 0.50);
            }

            const final = Math.max(amount - fee, 0);

            document.getElementById('receiveAmount').value = `€ ${final.toFixed(2)}`;
            document.getElementById('feeRate').innerText = `${(feePercent * 100).toFixed(0)}%`;
            document.getElementById('feeCost').innerText = `€ ${fee.toFixed(2)}`;
        }

        document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', calculate));
        calculate();
    </script>
</body>
</html>
